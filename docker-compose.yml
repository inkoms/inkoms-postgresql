version: '3.8'

services:
  inkoms-postgresql-db:
    container_name: inkoms-postgresql-db
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_DATA_USER}
      POSTGRES_PASSWORD: ${DB_DATA_PASSWORD}
      POSTGRES_DB: ${DB_DATA_DATABASE}
      TZ: ${TZ}
    volumes:
      - ./inkoms-postgresql-db:/var/lib/postgresql/data
    ports:
      - ${DB_DATA_PORT}:5432
    networks:
      - inkoms-postgresql

  inkoms-postgresql-pgadmin:
    container_name: inkoms-postgresql-pgadmin
    restart: always
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PG_ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PG_ADMIN_PASSWORD}
    depends_on:
      - inkoms-postgresql-db
    ports:
      - ${PG_ADMIN_PORT}:80
    networks:
      - inkoms-postgresql
    volumes:
      -  pgadmin:/var/lib/pgadmin
    user: "root:root"

networks:
  inkoms-postgresql:
    name: inkoms-postgresql

volumes:
  pgadmin:

